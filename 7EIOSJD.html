<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa - Na hora de dormir</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Animação do sono (Zzz subindo e sumindo) */
        .zzz {
            animation: floatZzz 3s infinite ease-in;
            opacity: 0;
            font-weight: bold;
        }
        @keyframes floatZzz {
            0% { transform: translateY(0) scale(0.8) rotate(-10deg); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 0.8; }
            100% { transform: translateY(-30px) scale(1.5) rotate(10deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fim da briga pela coberta?</h1>
        
        <svg class="bear-head" width="150" height="150" viewBox="0 0 200 220">
            <text x="140" y="80" class="zzz" fill="#81d4fa" font-size="22" style="animation-delay: 0.2s;">Z</text>
            <text x="165" y="50" class="zzz" fill="#81d4fa" font-size="16" style="animation-delay: 1.2s;">z</text>
            <text x="180" y="25" class="zzz" fill="#81d4fa" font-size="12" style="animation-delay: 2.2s;">z</text>

            <circle cx="40" cy="50" r="35" fill="#f0f8ff"/><circle cx="160" cy="50" r="35" fill="#f0f8ff"/>
            <circle cx="40" cy="50" r="20" fill="#e0f2f1"/><circle cx="160" cy="50" r="20" fill="#e0f2f1"/>
            <ellipse cx="100" cy="100" rx="90" ry="80" fill="#f0f8ff"/><ellipse cx="100" cy="120" rx="45" ry="35" fill="#e0f2f1"/>
            
            <path d="M 85 110 Q 100 130 115 110 L 100 125 Z" fill="#2c3e50"/>
            
            <path d="M 65 90 Q 75 96 85 90" fill="none" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
            <path d="M 115 90 Q 125 96 135 90" fill="none" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
            
            <path d="M 25 145 Q 100 185 175 145 Q 165 170 100 180 Q 35 170 25 145 Z" fill="#d32f2f"/> 
            <path d="M 125 155 L 115 205 L 145 205 L 150 150 Z" fill="#b71c1c"/> 
            <line x1="120" y1="205" x2="118" y2="215" stroke="#b71c1c" stroke-width="3" stroke-linecap="round"/>
            <line x1="128" y1="205" x2="128" y2="215" stroke="#b71c1c" stroke-width="3" stroke-linecap="round"/>
            <line x1="136" y1="205" x2="137" y2="215" stroke="#b71c1c" stroke-width="3" stroke-linecap="round"/>
            <line x1="143" y1="205" x2="145" y2="215" stroke="#b71c1c" stroke-width="3" stroke-linecap="round"/>
        </svg>

        <div class="clue-area">
            <p>Neste destino, um costume muito curioso: dormimos juntos, mas cada um tem o seu próprio edredom!</p>
            
            <svg width="220" height="150" viewBox="0 0 220 150">
                <text x="60" y="35" class="zzz" fill="#81d4fa" font-size="20" style="animation-delay: 0s;">Z</text>
                <text x="140" y="25" class="zzz" fill="#81d4fa" font-size="24" style="animation-delay: 1.5s;">Z</text>
                <text x="80" y="15" class="zzz" fill="#81d4fa" font-size="16" style="animation-delay: 0.8s;">z</text>

                <rect x="20" y="40" width="180" height="40" rx="4" fill="#5d4037" />
                <rect x="15" y="45" width="190" height="10" fill="#4e342e" rx="2" />
                
                <rect x="20" y="70" width="180" height="60" rx="5" fill="#795548" />
                
                <rect x="25" y="75" width="170" height="50" rx="3" fill="#f5f5f5" />
                <path d="M 25 85 L 195 85" stroke="#e0e0e0" stroke-width="2" /> <rect x="40" y="65" width="55" height="25" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
                <rect x="125" y="65" width="55" height="25" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>

                <path d="M 25 95 Q 67 90 105 95 L 105 130 L 25 130 Z" fill="#90caf9" stroke="#64b5f6" stroke-width="2" stroke-linejoin="round"/>
                <path d="M 25 95 Q 67 105 105 95" fill="none" stroke="#64b5f6" stroke-width="3" opacity="0.6"/>

                <path d="M 115 95 Q 155 90 195 95 L 195 130 L 115 130 Z" fill="#a5d6a7" stroke="#81c784" stroke-width="2" stroke-linejoin="round"/>
                <path d="M 115 95 Q 155 105 195 95" fill="none" stroke="#81c784" stroke-width="3" opacity="0.6"/>

                <rect x="30" y="130" width="10" height="15" fill="#3e2723" rx="2"/>
                <rect x="180" y="130" width="10" height="15" fill="#3e2723" rx="2"/>
            </svg>
        </div>

        <div id="countdown-container" style="margin-top: 20px; min-height: 50px;">
            <p id="timer-text" style="font-size: 1.1em; color: #ffeb3b; font-weight: bold;">
                Próxima pista liberada em: <br>
                <span id="timer" style="font-size: 1.3em;">Calculando...</span>
            </p>
            <a id="next-clue-btn" class="next-btn" style="display: none;">Ver Próxima Pista</a>
        </div>

        <script src="clue.js"></script>
        <script>
            iniciarContador("pista7"); 
        </script>
    </div>
</body>
</html>
