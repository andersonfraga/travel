<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa - Símbolo de Madeira</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Animação do Cavalo de Dala balançando */
        .rocking-horse {
            animation: rock 3s ease-in-out infinite alternate;
            transform-origin: 50% 80%; /* Balança a partir dos pés */
        }
        @keyframes rock {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Um toque de tradição...</h1>
        
        <svg class="bear-head" width="150" height="150" viewBox="0 0 200 220">
            <circle cx="40" cy="50" r="35" fill="#f0f8ff"/><circle cx="160" cy="50" r="35" fill="#f0f8ff"/>
            <circle cx="40" cy="50" r="20" fill="#e0f2f1"/><circle cx="160" cy="50" r="20" fill="#e0f2f1"/>
            <ellipse cx="100" cy="100" rx="90" ry="80" fill="#f0f8ff"/><ellipse cx="100" cy="120" rx="45" ry="35" fill="#e0f2f1"/>
            <path d="M 85 110 Q 100 130 115 110 L 100 125 Z" fill="#2c3e50"/>
            <g class="bear-eyes"><circle cx="75" cy="90" r="8" fill="#2c3e50"/><circle cx="125" cy="90" r="8" fill="#2c3e50"/></g>
            <path d="M 25 145 Q 100 185 175 145 Q 165 170 100 180 Q 35 170 25 145 Z" fill="#d32f2f"/> 
            <path d="M 125 155 L 115 205 L 145 205 L 150 150 Z" fill="#b71c1c"/> 
            <line x1="120" y1="205" x2="118" y2="215" stroke="#b71c1c" stroke-width="3" stroke-linecap="round"/>
            <line x1="128" y1="205" x2="128" y2="215" stroke="#b71c1c" stroke-width="3" stroke-linecap="round"/>
            <line x1="136" y1="205" x2="137" y2="215" stroke="#b71c1c" stroke-width="3" stroke-linecap="round"/>
            <line x1="143" y1="205" x2="145" y2="215" stroke="#b71c1c" stroke-width="3" stroke-linecap="round"/>
        </svg>

        <div class="clue-area">
            <p>Esculpido à mão e pintado com cores vivas, este é o ícone de madeira que decora nossa viagem:</p>
            
            <svg class="rocking-horse" width="200" height="200" viewBox="0 0 200 180">
                <defs>
                    <radialGradient id="bodyGrad" cx="50%" cy="40%" r="80%" fx="50%" fy="30%">
                        <stop offset="0%" style="stop-color:#e53935" /> <stop offset="70%" style="stop-color:#c62828" /> <stop offset="100%" style="stop-color:#8e0000" /> </radialGradient>
                    <linearGradient id="highlightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffffff; stop-opacity:0.6" />
                        <stop offset="100%" style="stop-color:#ffffff; stop-opacity:0" />
                    </linearGradient>
                    <linearGradient id="shadowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#5c0000; stop-opacity:0" />
                        <stop offset="100%" style="stop-color:#3d0000; stop-opacity:0.5" />
                    </linearGradient>
                </defs>

                <path d="M 30 75 L 35 60 L 65 45 L 75 15 L 85 35 L 95 20 L 105 45 C 135 70, 160 75, 175 95 L 170 160 L 135 160 L 135 120 C 120 115, 100 115, 85 120 L 80 160 L 45 160 C 40 130, 75 100, 45 85 Z" fill="url(#bodyGrad)" stroke="#8e0000" stroke-width="1" stroke-linejoin="round"/>
                
                <path d="M 45 160 L 80 160 L 85 125 C 100 120, 120 120, 135 125 L 135 160 L 170 160 L 173 110 C 160 130, 120 140, 45 120 L 45 160 Z" fill="url(#shadowGrad)"/>

                <path d="M 65 45 L 75 15 L 85 35 L 95 20 L 105 45 C 130 65, 155 70, 170 90 L 160 75 C 150 60, 120 50, 100 35 L 90 15 L 80 30 L 70 10 L 60 40 Z" fill="url(#highlightGrad)"/>
                <path d="M 30 75 L 35 60 L 60 50 L 55 70 Z" fill="#ffffff" opacity="0.2"/>


                <g filter="drop-shadow(0px 1px 1px rgba(0,0,0,0.2))"> <path d="M 105 45 C 135 70, 160 75, 175 95" fill="none" stroke="#ffffff" stroke-width="12" stroke-dasharray="8,6"/>
                    <path d="M 105 45 C 135 70, 160 75, 175 95" fill="none" stroke="#1e88e5" stroke-width="6" stroke-dasharray="8,6" stroke-dashoffset="4"/>
                    <path d="M 105 45 C 135 70, 160 75, 175 95" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="8,6" opacity="0.5" transform="translate(0, -1)"/>

                    <path d="M 65 45 C 65 65, 70 85, 45 85" fill="none" stroke="#ffffff" stroke-width="6"/>
                    <path d="M 65 45 C 65 65, 70 85, 45 85" fill="none" stroke="#43a047" stroke-width="2"/>
                    <path d="M 75 50 C 75 70, 80 90, 52 93" fill="none" stroke="#ffffff" stroke-width="3" stroke-dasharray="4,4"/>

                    <path d="M 100 75 C 120 80, 140 85, 155 105 C 135 125, 110 120, 85 105 Z" fill="#43a047" stroke="#2e7d32" stroke-width="0.5"/>
                    <path d="M 105 82 C 120 86, 135 92, 145 105 C 130 118, 110 114, 92 102 Z" fill="#f5f5f5"/>
                    <path d="M 110 88 C 120 91, 130 96, 138 105 C 125 112, 110 110, 98 100 Z" fill="#fdd835"/>
                    <circle cx="118" cy="98" r="4" fill="#e53935"/>

                    <line x1="48" y1="145" x2="78" y2="145" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
                    <line x1="48" y1="145" x2="78" y2="145" stroke="#1e88e5" stroke-width="2" stroke-linecap="round"/>
                    <line x1="138" y1="145" x2="168" y2="145" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
                    <line x1="138" y1="145" x2="168" y2="145" stroke="#43a047" stroke-width="2" stroke-linecap="round"/>
                </g>

                <circle cx="55" cy="55" r="3" fill="#111"/>
                <circle cx="56" cy="54" r="1" fill="#fff" opacity="0.8"/> 
            </svg>
        </div>

        <div id="countdown-container" style="margin-top: 20px; min-height: 50px;">
            <p id="timer-text" style="font-size: 1.1em; color: #ffeb3b; font-weight: bold;">
                Próxima pista liberada em: <br>
                <span id="timer" style="font-size: 1.3em;">Calculando...</span>
            </p>
            <a id="next-clue-btn" class="next-btn" style="display: none;">Ver Próxima Pista</a>
        </div>

        <script src="clue.js"></script>
        <script>
            iniciarContador("pista6"); 
        </script>
    </div>
</body>
</html>
