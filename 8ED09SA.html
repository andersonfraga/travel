<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa - Um Céu Diferente</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Animação do Sol da Meia-Noite (Desce e Sobe em U) */
        .midnight-sun-anim {
            animation: sunLoop 6s ease-in-out infinite alternate;
        }
        /* Céu mudando de cor de entardecer para amanhecer */
        .sky-glow {
            animation: skyLoop 6s ease-in-out infinite alternate;
        }

        @keyframes sunLoop {
            0% { transform: translateY(-40px); }
            100% { transform: translateY(40px); }
        }
        @keyframes skyLoop {
            0% { opacity: 0.2; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dias que não acabam...</h1>
        
        <svg class="bear-head" width="150" height="150" viewBox="0 0 200 220">
            <circle cx="40" cy="50" r="35" fill="#f0f8ff"/><circle cx="160" cy="50" r="35" fill="#f0f8ff"/>
            <circle cx="40" cy="50" r="20" fill="#e0f2f1"/><circle cx="160" cy="50" r="20" fill="#e0f2f1"/>
            <ellipse cx="100" cy="100" rx="90" ry="80" fill="#f0f8ff"/><ellipse cx="100" cy="120" rx="45" ry="35" fill="#e0f2f1"/>
            <path d="M 85 110 Q 100 130 115 110 L 100 125 Z" fill="#2c3e50"/>
            <g class="bear-eyes"><circle cx="75" cy="90" r="8" fill="#2c3e50"/><circle cx="125" cy="90" r="8" fill="#2c3e50"/></g>
            <path d="M 25 145 Q 100 185 175 145 Q 165 170 100 180 Q 35 170 25 145 Z" fill="#d32f2f"/> 
            <path d="M 125 155 L 115 205 L 145 205 L 150 150 Z" fill="#b71c1c"/> 
            <line x1="120" y1="205" x2="118" y2="215" stroke="#b71c1c" stroke-width="3" stroke-linecap="round"/>
            <line x1="128" y1="205" x2="128" y2="215" stroke="#b71c1c" stroke-width="3" stroke-linecap="round"/>
            <line x1="136" y1="205" x2="137" y2="215" stroke="#b71c1c" stroke-width="3" stroke-linecap="round"/>
            <line x1="143" y1="205" x2="145" y2="215" stroke="#b71c1c" stroke-width="3" stroke-linecap="round"/>
        </svg>

        <div class="clue-area">
            <p>Onde o sol ameaça ir embora, mas decide ficar para mais um pouco de magia:</p>
            
            <svg width="220" height="120" viewBox="0 0 220 120" style="border-radius: 10px; overflow: hidden; background: linear-gradient(to bottom, #1a237e, #4a148c);">
                <rect class="sky-glow" x="0" y="0" width="220" height="120" fill="url(#sunGlowGrad)" />
                <defs>
                    <linearGradient id="sunGlowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff9800; stop-opacity:0" />
                        <stop offset="100%" style="stop-color:#ff5722; stop-opacity:1" />
                    </linearGradient>
                    <radialGradient id="sunCore" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" style="stop-color:#fff59d; stop-opacity:1" />
                        <stop offset="60%" style="stop-color:#ffb300; stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ff5722; stop-opacity:0" />
                    </radialGradient>
                </defs>

                <circle class="midnight-sun-anim" cx="110" cy="70" r="35" fill="url(#sunCore)" />

                <polygon points="-10,120 40,85 80,120" fill="#000000" opacity="0.8"/>
                <polygon points="50,120 110,95 160,120" fill="#111111"/>
                <polygon points="130,120 180,90 230,120" fill="#000000" opacity="0.9"/>
                
                <path d="M 20 120 L 25 100 L 30 120 Z" fill="#0a0a0a"/>
                <path d="M 140 120 L 145 95 L 150 120 Z" fill="#0a0a0a"/>
                <path d="M 190 120 L 195 105 L 200 120 Z" fill="#0a0a0a"/>
            </svg>
        </div>

        <div id="countdown-container" style="margin-top: 20px; min-height: 50px;">
            <p id="timer-text" style="font-size: 1.1em; color: #ffeb3b; font-weight: bold;">
                Próxima pista liberada em: <br>
                <span id="timer" style="font-size: 1.3em;">Calculando...</span>
            </p>
            <a href="9EDIKS.html" id="next-clue-btn" class="next-btn" style="display: none;">Ver Próxima Pista</a>
        </div>

        <script>
            // AJUSTE A DATA AQUI
            var targetDate = new Date(2026, 2, 8, 8, 8, 0).getTime(); 

            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = targetDate - now;

                if (distance <= 0) {
                    clearInterval(x);
                    document.getElementById("timer-text").style.display = "none";
                    document.getElementById("next-clue-btn").style.display = "inline-block";
                } else {
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    var timeString = "";
                    if(days > 0) timeString += days + "d ";
                    timeString += hours + "h " + minutes + "m " + seconds + "s";
                    document.getElementById("timer").innerHTML = timeString;
                }
            }, 1000);
        </script>
    </div>
</body>
</html>
